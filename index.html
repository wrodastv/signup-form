<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <header>
        <div class="logo"> <img src="odin-lined.png" alt="Odin Logo"> Odin</div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </header>
    <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
    <p>You <span>know</span> you want to.</p>

    <h1>Let's do this!</h1>
    <form action="">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="phone_number">Phone Number</label>
        <input type="tel" name="phone_number" id="phone_number">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" name="password_confirm" id="password_confirm">

    </form>

<button type="submit">Create Account</button>
<div class="sub_text">Already have an account? <a href="#">Log In</a> </div>
</body>
</html>
